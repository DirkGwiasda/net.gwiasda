<p class="LogEntryAttributeTimeStamp">{{logEntry?.date}}&nbsp;{{logEntry?.timestamp}}</p>
<p [class]="'LoggingType LoggingType' + logEntry?.logType">{{logEntry?.logType}}</p>
<p class="LogEntryAttributeText">{{logEntry?.text}}</p>


  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <td mat-cell *matCellDef="let at" class="LogEntryAttributeName">{{ at.name }}</td>
    </ng-container>

    <ng-container matColumnDef="value">
      <td mat-cell *matCellDef="let at" class="LogEntryAttributeValue">{{ at.value }}</td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>

  </table>
