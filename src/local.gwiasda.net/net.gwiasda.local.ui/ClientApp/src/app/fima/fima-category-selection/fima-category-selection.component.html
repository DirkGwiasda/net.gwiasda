<h3 [hidden]="!isCostCategory">Kostenkategorien</h3>
<h3 [hidden]="isCostCategory">Einkommenskategorien</h3>

<div><a (click)="selectCategory(null)">keine</a></div>

<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="name">
    <td mat-cell *matCellDef="let cat" class="a">{{getNameWithSpaces(cat)}}</td>
  </ng-container>

  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectCategory(row)"></tr>

</table>
