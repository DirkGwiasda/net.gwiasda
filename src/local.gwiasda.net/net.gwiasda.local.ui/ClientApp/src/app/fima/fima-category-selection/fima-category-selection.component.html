<h4 mat-dialog-title [hidden]="!isCostCategory">Kostenkategorien</h4>
<h4 mat-dialog-title [hidden]="isCostCategory">Einkommenskategorien</h4>

<mat-dialog-content>

  <div><a [hidden]="!allowNoneSelection" (click)="selectCategory(null)">keine</a></div>
  <div>
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="name">
        <td mat-cell *matCellDef="let cat" class="a">{{getNameWithSpaces(cat)}}</td>
      </ng-container>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectCategory(row)"></tr>

    </table>
  </div>
</mat-dialog-content>
