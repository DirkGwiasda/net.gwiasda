<h3>Termin erfassen</h3>
<table>
  <tbody>
    <tr>
      <td class="formName">ID:</td>
      <td class="formField"><label>{{appointment.id}}</label></td>
    </tr>
    <tr>
      <td class="formName">Titel:</td>
      <td class="formField"><input class="formInput" type="text" [(ngModel)]="appointment.title" /></td>
    </tr>
    <tr>
      <td class="formName">Datum:</td>
      <td class="formField">
        <input type="text" [(ngModel)]="appointment.date" [matDatepicker]="picker" style="width:84px;" />
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </td>
    </tr>
    <tr>
      <td class="formName">Uhrzeit (HH:MM):</td>
      <td class="formField">
        <input type="text" [(ngModel)]="time" style="width:84px;" />
      </td>
    </tr>
    <tr>
      <td class="formName">Wiederholend:</td>
      <td class="formField a">
        <select [(ngModel)]="appointment.recurringType">
          <option value="-">-</option>
          <option value="wöchentlich">wöchentlich</option>
          <option value="alle 2 Wochen">alle 2 Wochen</option>
          <option value="monatlich">monatlich</option>
          <option value="quartalsweise">quartalsweise</option>
          <option value="jährlich">jährlich</option>
        </select>
      </td>
    </tr>
    <tr [hidden]="appointment.recurringType != '-'">
      <td class="formName">End-Datum:</td>
      <td class="formField">
        <input type="text" [(ngModel)]="appointment.endDate" [matDatepicker]="pickerEnd" style="width:84px;" />
        <mat-datepicker-toggle matIconSuffix [for]="pickerEnd"></mat-datepicker-toggle>
        <mat-datepicker #pickerEnd></mat-datepicker>
      </td>
    </tr>
    <tr>
      <td class="formName">Wer:</td>
      <td class="formField a">
        <select [(ngModel)]="appointment.who">
          <option value="-">-</option>
          <option value="Filiz">Filiz</option>
          <option value="Dirk">Dirk</option>
          <option value="Ayla">Ayla</option>
          <option value="Sam">Sam</option>
          <option value="Keks">Keks</option>
          <option value="Bobo">Bobo</option>
        </select>
      </td>
    </tr>
    <tr>
      <td class="formName">Text:</td>
      <td class="formField"><textarea class="formInput" [(ngModel)]="appointment.text"></textarea></td>
    </tr>
    <tr [hidden]="appointment.recurringType == '-'">
      <td class="formName">Nicht bei schulfrei:</td>
      <td class="formField">
        <input type="checkbox" [(ngModel)]="appointment.notInSchoolHolidays">
      </td>
    </tr>
    <tr [hidden]="appointment.recurringType != '-'">
      <td class="formName">Ist schulfrei:</td>
      <td class="formField">
        <input type="checkbox" [(ngModel)]="appointment.isSchoolHoliday">
      </td>
    </tr>
    <tr>
      <td class="formName">Nicht löschen:</td>
      <td class="formField">
        <input type="checkbox" [(ngModel)]="appointment.keepAppointmentAfterItsEnd">
      </td>
    </tr>
    <tr>
      <td class="formName">Google-Maps-Link:</td>
      <td class="formField"><input class="formInput" type="text" [(ngModel)]="appointment.googleMapsLink" /></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td class="tableButton">
        <span class="material-symbols-form-button material-symbols-rounded" (click)="delete()">delete</span>
        &nbsp;
        <span class="material-symbols-form-button material-symbols-rounded" (click)="save()">save</span>
      </td>
    </tr>
  </tbody>
</table>
